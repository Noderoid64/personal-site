<div class="container">
  <div class="my-comment">
    <img [src]="profilePicture" referrerpolicy="no-referrer">
    <mat-form-field appearance="outline">
      <textarea [formControl]="commentForm" matInput placeholder="add comment..."></textarea>
    </mat-form-field>
  </div>
  <button class="send-button" mat-flat-button color="primary" (click)="onSend()">Send</button>
</div>
