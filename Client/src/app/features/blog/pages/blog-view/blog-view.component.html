<div class="wrapper">
  <div class="blog-view">
    <div>
      <div class="header">
        <mat-icon class="m-icon" matTooltip="Back" (click)="onBack()">chevron_left</mat-icon>
        <span class="mat-display-1"> {{(post$ | async)?.title}} </span>
      </div>
      <md-renderer [content]="(post$ | async)?.content ?? ''"></md-renderer>
    </div>
    <mat-accordion class="bottom-menu">
      <mat-expansion-panel hideToggle (opened)="isOpened = true" (closed)="isOpened = false">
        <mat-expansion-panel-header>
          <mat-icon>
            chat
          </mat-icon>
          &nbsp;&nbsp;
          Comments {{comments != undefined ? ('(' + comments + ')') : ''}}
          &nbsp;&nbsp;
          <mat-icon *ngIf="!isOpened">arrow_drop_down</mat-icon>
          <mat-icon *ngIf="isOpened">arrow_drop_up</mat-icon>
        </mat-expansion-panel-header>
        <app-comments (CommentsLoaded)="comments = $event" [postId]="(post$ | async)?.id"></app-comments>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
