<div class="mat-title">Recent</div>
<table mat-table [dataSource]="(posts$ | async) ?? []" class="mat-elevation-z8">

  <ng-container matColumnDef="authorPict">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <img class="profile-image" [src]="element.authorPicture" referrerpolicy="no-referrer">
    </td>
  </ng-container>

  <ng-container matColumnDef="authorNick">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.authorNickname}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created at </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date : 'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/blog/view/' + row.id" class="row"></tr>
</table>
